<!DOCTYPE html>
<html>
    <head>
         <meta charset='utf-8'>
         <title>Primer programa</title>
    </head>
    <body>
       
        <h3>Inscripcion Virtual Gym</h3>

        Nombre y Apellidos <input type="text" id="name" /> <br />
    
        Edad <input type="text" id="age" /> <br />
    
        Altura <input type="text" id="tall" /> <br />
    
        Peso <input type="text" id="weight" /> <br />
    
        Sexo <input type="text" id="sex" placeholder="M,F,N" /> <br />
    
        Condicion fisica <input type="text" id="condition" placeholder="S,N" />
    
        <br />
    
        Horario <input type="text" id="timetable" placeholder="M,T" /> <br />
    
        <input type="button" value="Procesar" onclick="procesar()" />
        
        <script src='scripts.js'></script>
    </body>
</html>
